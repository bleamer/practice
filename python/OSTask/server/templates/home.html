     <h1>Temperature dashboard</h1>
     <div id="event">
     <table border="1">

       <td id ="temp1">1.0</td>

     <script type="text/javascript">

       console.log(e.data);
       eventOutputContainer.innerHTML = e.data;
     };

     </script>
